<div class="container py-4">
    <div class="row">
      <!-- Profile Picture Card -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-white fw-bold">Profile Picture</div>
          <div class="card-body text-center">
            <img src="https://via.placeholder.com/120" class="rounded-circle mb-3" alt="User Avatar">
            <p class="text-muted small">JPG or PNG no larger than 5 MB</p>
            <button class="btn btn-primary">Upload new image</button>
          </div>
        </div>
      </div>
  
      <!-- Account Details Card -->
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-white fw-bold">Account Details</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Username <small class="text-muted">(how your name will appear to other users on the site)</small></label>
                <input type="text" class="form-control" placeholder="username">
              </div>
  
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">First name</label>
                  <input type="text" class="form-control" placeholder="Valerie">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Last name</label>
                  <input type="text" class="form-control" placeholder="Luna">
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Organization name</label>
                  <input type="text" class="form-control" placeholder="Start Bootstrap">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Location</label>
                  <input type="text" class="form-control" placeholder="San Francisco, CA">
                </div>
              </div>
  
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="name@example.com">
              </div>
  
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Phone number</label>
                  <input type="text" class="form-control" placeholder="555-123-4567">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Birthday</label>
                  <input type="date" class="form-control" value="1988-06-10">
                </div>
              </div>
  
              <div class="text-end">
                <button class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
